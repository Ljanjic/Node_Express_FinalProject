<body>
    <h1>Create a new Special Day Reminder</h1>
    <form id="newEventForm" style="display: flex; flex-direction: column; gap: 10px; width: 500px;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        <label for="occasion">Occasion:</label>
        <input type="text" id="occasion" name="occasion" placeholder="birthday/anniversary" required />
        <label for="occasion_date">Occasion Date:</label>
        <input type="text" id="occasion_date" name="occasion_date" placeholder="MM/DD/YYYY" required />
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Number of Age to celebrate" required />
        <label for="createdBy">Created By:</label>
        <input type="text" id="createdBy" name="createdBy" placeholder="Enter Your Name Here" required />
        <button type="submit">Create</button>
    </form>
    <script src="./index.js"></script>
</body>

</html>
