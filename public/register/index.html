<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Register</h2>
    <form id="registerForm" style="display: flex; flex-direction: column; gap: 10px; width: 500px;">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" name="name" placeholder="Enter Your Name" required />
        <label for="registerEmail">Email address:</label>
        <input type="text" id="registerEmail" name="email" placeholder="Enter Your Email Address" required />
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" placeholder="Type Your Password" required />
        <button id="registerButton" type="submit">Submit</button>
        <br />
        <a href="/login">Login</a>
    </form>
    <script src="./index.js"></script>
</body>

</html>
